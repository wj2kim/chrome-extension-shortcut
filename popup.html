<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Rsupport Shortcuts Launcher</title>
    <style>
    body{
        font-family:sans-serif;
    }
    .canvas{
        max-height: 50rem;
        max-width: 60rem;
    }
    .link-library{
        height: 50rem;
        width: 40rem;
    }
    .title{
        font-size: 1.4em;
        font-weight: bold;
    }
    .title-wrapper, .search-btn-wrapper {
        margin-bottom: 10px;
    }
    .search-btn{
        box-shadow:inset 0px 39px 0px -24px #f83d2f;
        background:linear-gradient(to bottom, #ec3827 5%, #f03629 100%);
        background-color:#e9301f;
        border-radius:4px;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-size:1.2em;
        font-weight:bold;
        padding:6px 15px;
        text-decoration:none;
        text-shadow:0px 1px 0px #e42e1e;
    }
    .search-btn:hover {
        filter:brightness(1.05);
    }
    .search-btn:active {
        position:relative;
	    top:1px;
    }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="intro">
            <div class="title-wrapper">
                <div class="title">Rsupport Shortcuts Launcher</div>
            </div>
            <div class="search-btn-wrapper">
                <a class="search-btn" href="https://docs.google.com/spreadsheets/d/1zFv69oGSD9o5UJd_vNPLDgcr2Jy5-8f3rQHV5pE5Kl0/edit#gid=1733624064" target="_blank" title="관련 사이트 및 자료링크를 찾아보실 수 있습니다." >링크 검색</a>
            </div>
        </div>
        <div class="main">
            <div class="link-library-wrapper">
                <iframe class="link-library" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSTunQ8bnaysSFF_oFf2hHxZE0Ubfpd6-xKH9p5a2UGMBrtFRxFuyRAdNh42kb06ETZcZpG35pLvWCI/pubhtml?widget=true&amp;headers=false"></iframe>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
